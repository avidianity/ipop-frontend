<p class="h5">
    <i class="fas fa-vr-cardboard"></i> Barangay:
    <span class="h4 text-info"> {{ data.barangay | titlecase }}</span>
</p>
<div class="card-body">
    <table class="table mt-5">
        <thead class="table-white">
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="ti-user"></i></td>
                <td>{{ data.name }}</td>
                <td>{{ data.position }}</td>
            </tr>
        </tbody>
    </table>
</div>
