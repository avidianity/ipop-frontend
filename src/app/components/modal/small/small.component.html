<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title h5 text-info">{{ title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
    </div>
    <div class="modal-body">tae</div>
    <div class="modal-footer d-flex aic jcc">
        <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content, 'lg', 'Nice Ya')">Launch demo modal</button>
