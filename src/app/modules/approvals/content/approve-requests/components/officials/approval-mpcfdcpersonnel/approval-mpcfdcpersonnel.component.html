<div class="card-body">
    <table class="table mt-5">
        <thead class="table-white">
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img [src]="data.photo.uri || '/assets/avatars/face-7.jpg'" style="width: 50px; height: 50px; border-radius: 50%" alt="" />
                </td>
                <td>{{ data.name }}</td>
                <td>{{ data.position }}</td>
            </tr>
        </tbody>
    </table>
</div>
