<div class="mb-3" style="width: 250px">
    <div class="p-20 bg-white border">
        <div class="layer w-100 mB-10">
            <h6 class="lh-1 d-flex">
                {{ data.data.name }}
            </h6>
        </div>
        <div class="layer w-100">
            <div class="peers ai-sb fxw-nw">
                <div class="peer peer-greed">
                    <div class="progress mt-1 w-75">
                        <div class="progress-bar bgc-blue-500" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="data.data.percent + '%'"></div>
                    </div>
                    <span><i class="ti-user mr-3"></i>{{ data.data.total | number }}</span>
                </div>
                <div class="peer">
                    <span class="d-ib lh-0 va-m fw-600 bdrs-10em pX-15 pY-15 bgc-blue-50 c-blue-500">{{ data.data.percent | number }}%</span>
                </div>
            </div>
        </div>
    </div>
</div>
