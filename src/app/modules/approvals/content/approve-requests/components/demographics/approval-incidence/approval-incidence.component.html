<span>{{ data.title }} of </span>
<span class="fw-900 c-blue-900">
	<span class="mr-2" *ngIf="data.barangay !== null">
		{{ data.barangay }}
	</span>
<span class="mr-2" *ngIf="data.municipality !== null">
		{{ data.municipality }}
	</span>
<span class="mr-2" *ngIf="data.barangay === null && data.municipality === null">
		Province
	</span>
</span>
<br />
<span>Year: {{ data.year }}</span
><br />
<span>value: {{ data.value }}</span>
