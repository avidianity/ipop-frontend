<div class="main-content bgc-grey-100 mt-p pt-5">
    <div id="mainContent mt-p pt-5">
        <div class="full-container mt-p pt-5">
            <div class="peers fxw-nw pos-r mt-p pt-5">
                <div class="peer bdR" id="chat-sidebar">
                    <div class="layers h-100">
                        <div class="layer w-100 fxg-1 scrollable pos-r">
                            <div (click)="type = approval.approvable_type; data = approval.approvable" *ngFor="let approval of approvals" class="peers fxw-nw ai-c p-20 bdB bg-white bgcH-grey-50 cur-p border">
                                <div class="peer">
                                    <img [src]="approval.requester.profile_picture?.uri || '../../../assets/avatars/face-7.jpg'" alt="" />
                                </div>
                                <div class="peer peer-greed pL-20">
                                    <small class="lh-1 text-muted">{{ approval.message }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="peer peer-greed card card-body" id="chat-box" style="flex-direction: column">
                    <div class="card-header bg-dark">
                        <div *ngIf="data.id !== undefined" style="align-self: flex-end">
                            <button (click)="approve(false)" class="btn btn-lg btn-outline-light mr-1">
								<i class="ti-na"></i>
								Discard
							</button>
                            <button (click)="approve(true)" class="btn btn-lg btn-success mr-1">
								<i class="ti-check"></i>
								Approve
							</button>
                        </div>
                    </div>
                    <div class="shadow d-flex aic">
                        <ApprovalIndex [type]="type" [data]="data"></ApprovalIndex>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
