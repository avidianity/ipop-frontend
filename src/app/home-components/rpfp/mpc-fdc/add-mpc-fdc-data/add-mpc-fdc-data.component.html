<div class="card-body">
    <div class="form-group mt-4">
        <label for="">District</label>
        <select type="text" class="form-control">
			<option *ngFor="let district of districts">{{ district }}</option>
		</select>
    </div>
    <div class="form-group mt-4">
        <label for="">Choose a Municipality</label>
        <select type="text" class="form-control"></select>
    </div>
    <div class="row">
        <div class="col-md-12 mt-4">
            <label for="">Services Offered</label>
            <textarea type="text" class="form-control"></textarea>
        </div>
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" class="btn btn-success"><i class="ti-check mr-1"></i> Add this MPC-FDC Data</button>
</div>
