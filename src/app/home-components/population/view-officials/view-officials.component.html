<div class="card-body">
    <div class="form-group">
        <label for="">Choose Official Type</label>
        <select type="text" class="form-control">
			<option *ngFor="let type of types">{{ type }}</option>
		</select>
    </div>
    <div class="form-group">
        <label for="">Choose a Municipality</label>
        <select type="text" class="form-control"></select>
    </div>
    <div class="form-group">
        <label for="">Choose a Barangay</label>
        <select type="text" class="form-control"></select>
    </div>
    <table class="table mt-5">
        <thead class="table-white">
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
                <td><i class="ti-user"></i></td>
                <td>Jamel Eid Yassin</td>
                <td>Governor</td>
                <td>
                    <button class="btn btn-sm btn-danger">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
