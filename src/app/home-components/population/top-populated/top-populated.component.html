<div class="card-body">
    <div class="form-group">
        <label for="">Choose a Municipality</label>
        <select (change)="changeHandler($event)" type="text" class="form-control">
			<option
				*ngFor="let municipality of municipalities"
				[value]="municipality.code"
			>
				{{ municipality.name }}
			</option>
		</select>
    </div>
    <div class="form-group">
        <label for="">Total Population</label>
        <input [(ngModel)]="topPopulated.data.total" type="number" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Percentage in total</label>
        <input [(ngModel)]="topPopulated.data.percent" type="number" class="form-control" />
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
		<span *ngIf="!isLoading"
			><i class="ti-check mr-1"></i> Add this Muncipality</span
		>
		<Loader *ngIf="isLoading"></Loader>
	</button>
</div>
