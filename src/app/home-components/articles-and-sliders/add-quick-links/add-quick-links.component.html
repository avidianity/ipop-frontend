<div class="card-body">
    <div class="form-group">
        <label for="">Title</label>
        <input [(ngModel)]="data.title" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Link to website</label>
        <textarea autosize [(ngModel)]="data.url" type="text" class="form-control"></textarea>
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="saveQuickLink()" [disabled]="isLoading" class="btn btn-success">
		<span *ngIf="!isLoading"
			><i class="ti-check mr-1"></i>Add this quick link</span
		>
		<Loader *ngIf="isLoading"></Loader>
	</button>
</div>
