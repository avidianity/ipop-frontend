<div class="card-body">
    <div class="form-group">
        <label for="">Choose Type</label>
        <select type="text" class="form-control">
			<option *ngFor="let type of types">{{ type }}</option>
		</select>
    </div>
    <div class="form-group">
        <label for="">Choose a Municipality</label>
        <select type="text" class="form-control"></select>
    </div>
    <div class="form-group">
        <label for="">Choose a Barangay</label>
        <select type="text" class="form-control"></select>
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a role="button" (click)="changeTab('males')" class="nav-link text-muted" [class.active]="tabs.males">
                <i class="ti-user"></i> Males
            </a>
        </li>
        <li class="nav-item">
            <a role="button" (click)="changeTab('females')" class="nav-link text-muted" [class.active]="tabs.females">
                <i class="ti-user"></i> Females
            </a>
        </li>
        <li class="nav-item"></li>
    </ul>
    <br />
    <div class="row" *ngIf="tabs.males">
        <div *ngFor="let object of males | keyvalue" class="form-group col-md-3">
            <label for="">{{ object.key }}</label>
            <input [(ngModel)]="object.value" type="text" class="form-control" />
        </div>
    </div>
    <div class="row" *ngIf="tabs.females">
        <div *ngFor="let object of females | keyvalue" class="form-group col-md-3">
            <label for="">{{ object.key }}</label>
            <input [(ngModel)]="object.value" type="text" class="form-control" />
        </div>
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" class="btn btn-success"><i class="ti-check mr-1"></i> Add this Statistical Data</button>
</div>
