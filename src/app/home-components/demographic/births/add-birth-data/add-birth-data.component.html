<div class="card-body">
    <div class="form-group">
        <label for="">Choose Type</label>
        <select type="text" class="form-control">
			<option *ngFor="let type of types">{{ type }}</option>
		</select>
    </div>
    <div class="form-group">
        <label for="">Choose a Municipality</label>
        <select type="text" class="form-control"></select>
    </div>
    <div class="form-group">
        <label for="">Choose a Barangay</label>
        <select type="text" class="form-control"></select>
    </div>
    <div class="row">
        <div class="form-group col-md-4">
            <label for="">Year</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">Total Live Births</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">Crude Birth Rate</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="">General Fertility Rate</label>
            <input type="text" class="form-control" />
        </div>
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" class="btn btn-success"><i class="ti-check mr-1"></i> Add this Birth Data</button>
</div>
