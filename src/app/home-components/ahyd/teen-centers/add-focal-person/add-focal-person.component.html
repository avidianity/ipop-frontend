<div class="card-body">
    <img [src]="image" alt="" />
    <input (change)="readURL($event)" accept="image/*" type="file" class="hidden" />
    <div class="row">
        <div class="col-md-12 mt-4">
            <label for="">Name</label>
            <input [(ngModel)]="data.name" type="text" class="form-control" />
        </div>
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" class="btn btn-success"><i class="ti-check mr-1"></i> Add this Focal Person</button>
</div>
