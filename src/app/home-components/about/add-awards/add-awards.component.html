<div class="card-body">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-sm btn-dark"><i class="ti-plus mr-1"></i> Add an image</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-3 mb-5" *ngFor="let item of [1, 2, 3, 4, 5, 6]">
            <img src="../../../../assets/ipop/home/1.jpg" alt="" />
        </div>
    </div>
    <br />
    <br />
    <div class="form-group">
        <label for="">Award Title</label>
        <input type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Link to website</label>
        <input type="text" class="form-control" />
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" class="btn btn-success"><i class="ti-check mr-1"></i> Add this award</button>
</div>
