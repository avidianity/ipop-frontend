<div class="row">
    <div class="col-md-12 mb-4">
        <input multiple (change)="readURL($event)" type="file" class="form-control" />
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
		<span *ngIf="!isLoading"
			><i class="ti-check mr-1"></i> Add this File(s)</span
		>
		<Loader *ngIf="isLoading"></Loader>
	</button>
</div>
