<div class="row">
    <div class="col-md-12 mb-3">
        <label for="">Thumbnail</label>
        <SingleFileUploads (onChange)="thumbNailOnChange($event)"></SingleFileUploads>
    </div>
    <div class="col-md-12 mb-3">
        <label for="">Name</label>
        <input [(ngModel)]="data.name" type="text" class="form-control" />
    </div>
    <div class="col-md-12 mb-3">
        <label for="">Files</label>
        <FileDropZone (onEmit)="setFiles($event)"></FileDropZone>
    </div>
</div>

<hr />
<div class="d-flex aic jcc mr-5">
    <button (click)="save()" [disabled]="isLoading" class="btn btn-success">
		<span *ngIf="!isLoading"><i class="ti-check mr-1"></i> Save</span>
		<Loader *ngIf="isLoading"></Loader>
	</button>
</div>
