<ng-template #addPersonnelDirectory>
    <AddPersonnelDirectory></AddPersonnelDirectory>
</ng-template>

<Modal size="lg" title="Add a Personnel in the Directory" btnTitle="	Add personnel" btnClass="btn btn-sm btn-dark mr-2" [template]="addPersonnelDirectory" icon="ti-plus"></Modal>

<div class="card mT-50">
    <div class="card-header bg-light">
        <h5 class="m-0 card-title text-center">Personnel Directory</h5>
    </div>
    <div class="card-body">
        <div *ngFor="let type of types" class="mt-3">
            <h5 class="text-info">{{ type }}</h5>
            <table class="table">
                <thead class="table-white">
                    <tr>
                        <th></th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Position</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
                        <td><i class="ti-user"></i></td>
                        <td>Jamel Eid Yassin</td>
                        <td>Governor</td>
                        <td>092032303403</td>
                        <td>test@gmail.com</td>
                        <td>
                            <button class="btn btn-sm btn-danger">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
