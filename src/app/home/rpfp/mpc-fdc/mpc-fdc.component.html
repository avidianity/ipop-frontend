<ng-template #addMPCFDCData>
    <AddMPCFDCData></AddMPCFDCData>
</ng-template>

<ng-template #addMPCFDCTeam>
    <AddMPCFDCTeam></AddMPCFDCTeam>
</ng-template>

<ng-template #addMPCFDCImages>
    <AddMPCFDCImages></AddMPCFDCImages>
</ng-template>

<ng-template #addMPCFDCPersonnelIncharge>
    <AddMPCFDCPersonnelIncharge></AddMPCFDCPersonnelIncharge>
</ng-template>

<ng-template #viewMPCFDCImages>
    <ViewMPCFDCImages></ViewMPCFDCImages>
</ng-template>

<ng-template #viewMPCFDCTeam>
    <ViewMPCFDCTeam></ViewMPCFDCTeam>
</ng-template>

<ng-template #viewMPCFDCPersonnelIncharge>
    <ViewMPCFDCPersonnelIncharge></ViewMPCFDCPersonnelIncharge>
</ng-template>

<ng-template #customizeTechnicalNotes>
    <CustomizeTechnicalNotes type="MPCFDC"></CustomizeTechnicalNotes>
</ng-template>

<div class="d-flex" style="justify-content: flex-end; position: relative; z-index: 1; margin-bottom: -2rem">
    <Modal size="lg" title="Add MPC-FDC Data" btnTitle="Add MPC-FDC Data" btnClass="btn btn-sm btn-dark mr-2" [template]="addMPCFDCData" icon="ti-plus"></Modal>
</div>

<ul class="nav nav-tabs mT-50">
    <li class="nav-item">
        <a class="nav-link text-muted active"> <i class="ti-direction-alt"></i> Province </a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-muted"> <i class="ti-direction-alt"></i> Municipality </a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-muted"> <i class="ti-direction-alt"></i> Barangay </a>
    </li>
</ul>
<br />

<div class="row">
    <div class="col-md-5">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Location</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><i class="ti-ticket c-red-500"></i></th>
                    <td>Mark</td>
                    <td>Konoha</td>
                    <td>
                        <button class="btn btn-sm btn-outline-info mR-10">View</button>
                        <button (click)="remove()" class="btn btn-sm btn-outline-danger">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-flex">
                    <span> 1 MPC-FDC of BAROTAC NUEVO </span>
                    <div class="ml-auto">
                        <Modal size="lg" title="View MPC FDC Team" btnTitle="View MPC FDC Team" btnClass="btn btn-sm btn-outline-info mr-2" [template]="viewMPCFDCTeam" icon="ti-eye"></Modal>

                        <Modal size="lg" title="Add MPC FDC Team" btnTitle="Add MPC FDC Team" btnClass="btn btn-sm btn-dark mr-2" [template]="addMPCFDCTeam" icon="ti-pencil alt"></Modal>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Services Offered</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><i class="ti-id-badge c-orange-500"></i></th>
                            <td>Mark</td>
                            <td>Konoha</td>
                            <td>
                                <Modal size="lg" title=" MPC Images" btnTitle=" MPC Images" btnClass="btn btn-sm btn-outline-warning mr-2" [template]="addMPCFDCImages" icon="ti-eye"></Modal>

                                <Modal size="lg" title="View Personnel Incharge" btnTitle=" Personnel Incharge" btnClass="btn btn-sm btn-outline-info mr-2" [template]="viewMPCFDCPersonnelIncharge" icon="ti-eye"></Modal>

                                <Modal size="lg" title="Add Personnel Incharge" btnTitle=" Personnel Incharge" btnClass="btn btn-sm btn-dark mr-2" [template]="addMPCFDCPersonnelIncharge" icon="ti-pencil-alt"></Modal>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-12 mT-50">
        <div class="card">
            <div class="card-header bg-white d-flex aic">
                <div class="card-title h5 mr-auto mt-2">Technical Notes</div>
                <Modal size="lg" title="Customize Technical Notes" btnTitle="Customize technical notes" btnClass="btn btn-sm btn-dark" [template]="customizeTechnicalNotes" icon="ti-notepad"></Modal>
            </div>
            <div class="card-body">
                <TechnicalNotes type="MPCFDC"></TechnicalNotes>
            </div>
        </div>
    </div>
</div>
