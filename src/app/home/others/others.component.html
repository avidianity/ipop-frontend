<ng-template #addFiles>

</ng-template>

<div class="d-flex" style="
		justify-content: flex-end;
		margin-bottom: -2rem;
		position: relative;
		z-index: 1;
	">
    <Modal size="lg" title="Add File(s)" btnTitle="Add file(s)" btnClass="btn btn-sm btn-dark mr-2" [template]="addFiles" icon="ti-plus"></Modal>
</div>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>File Name</th>
            <th>Created Last</th>
            <th>Updated Last</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">
                <i class="ti-files c-blue-900"></i>
            </th>
            <td>Mark</td>
            <td>11/14/1994</td>
            <td>11/14/1994</td>
            <td>
                <button class="btn btn-dark mR-10">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
