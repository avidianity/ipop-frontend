<div class="card">
    <div [class]="headerClass" class="card-header text-white d-flex aic">
        <div class="card-title h5 mr-auto mt-2">
            {{ title }}
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td *ngFor="let header of headers">{{ header }}</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of body">
                    <td *ngFor="let key of keys">
                        {{ item | arrayToValues: key }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
