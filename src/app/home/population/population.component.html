<ng-template #addTopPopulated>
    <AddTopPopulated></AddTopPopulated>
</ng-template>

<ng-template #addPopulationProfile>
    <AddPopulationProfile></AddPopulationProfile>
</ng-template>

<ng-template #customizePyramid>
    <CustomizePyramid></CustomizePyramid>
</ng-template>

<ng-template #viewOfficials>
    <ViewOfficials></ViewOfficials>
</ng-template>

<ng-template #customizeTechnicalNotes>
    <CustomizeTechnicalNotes></CustomizeTechnicalNotes>
</ng-template>

<ng-template #addOfficials>
    <AddOfficials></AddOfficials>
</ng-template>

<div class="d-flex">
    <Modal size="lg" title="Add Municipalipaty that has a Large Population" btnTitle="Add most populated municipality" btnClass="btn btn-sm btn-dark mr-2" [template]="addTopPopulated" icon="ti-plus"></Modal>

    <Modal size="lg" title="Add Officials" btnTitle="Add an official" btnClass="btn btn-sm btn-danger mr-2" [template]="addOfficials" icon="ti-plus"></Modal>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="h5 text-dark">Top Populated Municipalities</div>
    </div>
    <div class="col-md-2" *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]">
        <div class="p-20">
            <div class="layer w-100 mB-10">
                <h6 class="lh-1">Barotac Nuevo</h6>
            </div>
            <div class="layer w-100">
                <div class="peers ai-sb fxw-nw">
                    <div class="peer">
                        <span class="h5 d-ib lh-0 va-m fw-600 bdrs-10em pX-15 pY-15 bgc-red-50 c-red-500">-7%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link text-muted active"> <i class="ti-direction-alt"></i> Province </a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-muted"> <i class="ti-direction-alt"></i> Municipality </a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-muted"> <i class="ti-direction-alt"></i> Barangay </a>
    </li>
</ul>
<br />
<div class="d-flex">
    <Modal size="lg" title="Add a Population Profile" btnTitle="Add population profile" btnClass="btn btn-sm btn-dark mr-2" [template]="addPopulationProfile" icon="ti-plus"></Modal>

    <Modal size="lg" title="Customize Population Pyramid" btnTitle="Customize population pyramid" btnClass="btn btn-sm btn-outline-dark mr-2" [template]="customizePyramid" icon="ti-pencil-alt"></Modal>

    <Modal size="lg" title="View  Officials" btnTitle="View officials" btnClass="btn btn-sm btn-outline-danger" [template]="viewOfficials" icon="ti-pin"></Modal>
</div>
<br />
<div class="row bg-light">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white">
                <div class="card-title h5">Population Pyramid</div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white">
                <div class="card-title h5">Population Profile</div>
            </div>
        </div>
    </div>
    <div class="col-md-12 mT-50 bg-white">
        <div class="card">
            <div class="card-header bg-light">
                <Modal size="lg" title="Customize Technical Notes" btnTitle="Customize technical notes" btnClass="btn btn-sm btn-dark" [template]="customizeTechnicalNotes" icon="ti-notepad"></Modal>
            </div>
        </div>
    </div>
</div>
