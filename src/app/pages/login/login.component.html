<div class="peers ai-s fxw-nw h-100vh">
    <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style="background-image: url('../../../assets/ipop/home/2.jpg')">
        <div class="pos-a centerXY">
            <div class="bgc-white bdrs-50p pos-r" style="width: 120px; height: 120px">
                <img class="pos-a centerXY" src="../../../assets/ipop/logos/iloilo-seal.png" alt="" />
            </div>
        </div>
    </div>
    <div class="
			col-12 col-md-4
			peer
			pX-50
			pY-100
			h-100
			bgc-white
			scrollable
			pos-r
			text-center
		" style="min-width: 320px">
        <img class="mY-20" src="../../../assets/ipop/logos/logo.png" alt="" />
        <br />
        <br />
        <br />
        <h1 style="font-weight: 900">Welcome Back!</h1>
        <p class="h6 fw-300 text-muted mB-40">
            Sign-in with your username and password given by the administrator
        </p>
        <form (submit)="login()">
            <div class="input-group mb-3">
                <div class="input-group-prepend bg-white">
                    <span class="input-group-text ti-user bg-white text-primary"></span>
                </div>
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="data.username" type="email" class="form-control form-control-lg" placeholder="Username" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend bg-white">
                    <span class="input-group-text ti-lock bg-white text-primary"></span>
                </div>
                <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="data.password" type="password" class="form-control form-control-lg" placeholder="Password" />
            </div>

            <br />
            <button [disabled]="isLoading" class="btn btn-primary w-100 btn-lg">
				<span *ngIf="!isLoading">Sign-in</span>
				<Loader *ngIf="isLoading"></Loader>
			</button>
            <br />
            <p>or</p>

            <button class="btn btn-light w-100 btn-lg" routerLink="/home/index/news">
				Visit as IPOP Guest
			</button>
        </form>
    </div>
</div>
