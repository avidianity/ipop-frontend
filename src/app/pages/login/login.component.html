<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Sign In</title>
</head>

<body class="app">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div class="peers ai-s fxw-nw h-100vh">
        <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style="background-image: url('../../../assets/ipop/home/2.jpg')">
            <div class="pos-a centerXY">
                <div class="bgc-white bdrs-50p pos-r" style="width: 120px; height: 120px">
                    <img class="pos-a centerXY" src="../../../assets/ipop/logos/iloilo-seal.png" alt="" />
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 peer pX-50 pY-100 h-100 bgc-white scrollable pos-r text-center" style="min-width: 320px">
            <img class="mY-20" src="../../../assets/ipop/logos/logo.png" alt="" />
            <br />
            <br />
            <br />
            <p class="h6 fw-300 text-muted mB-40">
                Login with your username and password given by the administrator
            </p>
            <form (submit)="login()">
                <div class="mb-3">
                    <input (keyup.enter)="login()" [ngModelOptions]="{ standalone: true }" [(ngModel)]="data.username" type="email" class="form-control" placeholder="Username" />
                </div>
                <div class="mb-3">
                    <input (keyup.enter)="login()" [ngModelOptions]="{ standalone: true }" [(ngModel)]="data.password" type="password" class="form-control" placeholder="Password" />
                </div>
                <br />
                <button [disabled]="isLoading" (click)="login()" class="btn btn-dark w-100">
						<span *ngIf="!isLoading">Login</span>

						<Loader *ngIf="isLoading"></Loader>
					</button>
            </form>
        </div>
    </div>
</body>

</html>
