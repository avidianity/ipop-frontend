<!DOCTYPE html>
<html id="html" theme="light" lang="en">

<head>
    <meta charset="utf-8" />
    <title>Iloilo Population Office</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/jpeg" href="./assets/ipop/logos/logo.png" />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body onscroll="onScroll()">
    <app-root></app-root>
    <script type="text/javascript">
        var scrollTop = 0

        function onScroll() {
            localStorage.setItem('hideNav', scrollTop >= 15)
            this.scrollTop = window.scrollY
        }

        function setTheme() {
            if (localStorage.getItem('theme') === undefined) {
                document
                    .getElementById('html')
                    .setAttribute('theme', 'light')
            } else {
                document
                    .getElementById('html')
                    .setAttribute('theme', localStorage.getItem('theme'))
            }
        }
        setInterval(() => {
            setTheme()
        }, 100)
    </script>
</body>

</html>
